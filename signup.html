<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/goku.png" alt="" width="92" height="87">
    <h1 class="h3 mb-3 fw-normal">Sign up to enjoy Anime NewsLetters!</h1>

    <div class="form-floating">
      <input name='firstName' type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input name="secondName" type="text" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Second Name</label>
    </div>
    <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Email Address</label>
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Anime NewsLetter</p>
  </form>
</main>
